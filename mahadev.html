<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0056b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 15px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            background: #eaeaea;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .cell:hover {
            background: #d6d6d6;
        }

        .status {
            font-size: 18px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="status" id="status"></div>
    <button onclick="restartGame()">Restart Game</button>
</div>

<script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");

    let currentPlayer = "X";
    let gameActive = true;

    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    cells.forEach((cell, index) => {
        cell.addEventListener("click", () => handleClick(cell, index));
    });

    function handleClick(cell, index) {
        if (cell.textContent !== "" || !gameActive) return;

        cell.textContent = currentPlayer;
        checkResult();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (gameActive) {
            statusText.textContent = `Player ${currentPlayer}'s turn`;
        }
    }

    function checkResult() {
        for (let pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (
                cells[a].textContent &&
                cells[a].textContent === cells[b].textContent &&
                cells[a].textContent === cells[c].textContent
            ) {
                statusText.textContent = `ðŸŽ‰ Player ${cells[a].textContent} wins!`;
                gameActive = false;
                return;
            }
        }

        let draw = true;
        cells.forEach(cell => {
            if (cell.textContent === "") draw = false;
        });

        if (draw) {
            statusText.textContent = " It's a Draw!";
            gameActive = false;
        }
    }

    function restartGame() {
        cells.forEach(cell => cell.textContent = "");
        currentPlayer = "X";
        gameActive = true;
        statusText.textContent = "Player X's turn";
    }
</script>

</body>
</html>
